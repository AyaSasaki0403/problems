<!-- modal -->
<div id="memoryModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <main class="register_container">
            <div class="memory">

        <!-- 画像の投稿 -->
        <div id="picture_box">
            <label for="image">写真</label>
            <input type="file" id="image" name="image">
            <img id="imagePreview" src="" alt="プレビュー画像" style="display: none;">        </div>

        <div id="date_box">
            <label for="regiDate">日付</label>
            <input type="date" id="regiDate" name="regiDate">
        </div>

        <div id="place_box">
            <label for="place">場所</label>
            <input type="text" id="place" placeholder="訪問場所を入力">
        </div>

        <div id="withWho_box">
            <label for="withWho">誰と</label>
            <input type="text" id="withWho" name="withWho">
        </div>

        <!-- 公開のon/off入れるか検討 -->
        <div id="publish_box" class="publish-container">
            <label for="publish">公開</label>
            <label class="switch">
                <input type="checkbox" id="publish" name="publish">
                <span class="slider"></span>
            </label>
        </div>

        <div id="memo_box">
            <label for="memo">思い出メモ</label>
            <input type="text" id="memo" name="memo">
        </div>

        <div class="button-container">
            <button id="save">登録</button>
        </div>
    </div>
</main>
</div>
